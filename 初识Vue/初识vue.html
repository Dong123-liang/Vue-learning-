<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./vue.js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <h3>插值语法</h3>
        <h1>hello,{{name}}</h1>
        <hr/>
        <h3>指令语法</h3>
        <a v-bind:href="url.toUpperCase()">点我去百度链接</a><!-- //v-bind:可以简写为: -->
        <a v-bind:href="Date.now()">{{date}}</a>
        <h3>hello,{{name}}</h3>
        <h3>hello.{{school.name1}}</h3>
        <h3>hello.{{school.name2}}</h3>
        <hr/>
        
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

       new Vue({
            el:'#root',
            data:{
            name:'guiji',
            url:'http://www.baidu.com',
            date:Date.now(),
            school:{
          name1:'jay',
          name2:'百度',
        }
        },
        });

    </script>
</body>
</html>

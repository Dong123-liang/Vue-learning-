<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script src="../vue.js/vue.js"></script>
</head>
<body>

    		<!-- 
				1.Vue中的数据代理：
							通过vm对象来代理data对象中属性的操作（读/写）
				2.Vue中数据代理的好处：
							更加方便的操作data中的数据
				3.基本原理：
							通过Object.defineProperty()把data对象中所有属性添加到vm上。
							为每一个添加到vm上的属性，都指定一个getter/setter。
							在getter/setter内部去操作（读/写）data中对应的属性。
		 -->
    <div id="root">
        <h2>学生姓名:{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>
<script>
    let data={
            name:'轨迹',
            address:'西安邮电大学'
        }//判断vm._data===options.data===data  
/*         vm._data.name='怎么会'
        data.name */
    const vm = new Vue({
        el:'#root',
        data/* :{
            name:'轨迹',
            address:'西安邮电大学'
        } */
    })
</script>
</html>

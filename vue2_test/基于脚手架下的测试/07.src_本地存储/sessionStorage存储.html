<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空所有数据</button>
</body>
<script>
    let info={
     name:'王武',
     age:30
    }
    function saveData(){
        sessionStorage.setItem('name','轨迹');
        sessionStorage.setItem('age',21);
        sessionStorage.setItem('person',JSON.stringify(info))
    }
    function readData(){
       console.log(sessionStorage.getItem('name'));
       console.log(sessionStorage.getItem('age'));
       console.log(sessionStorage.getItem('person'));//输出的时JSON字符串形式
       console.log(JSON.parse(sessionStorage.getItem('person')));//转为对象的形式
    }
    function deleteData(){
     sessionStorage.removeItem('name');
    }
    function deleteAllData(){
     sessionStorage.clear();
    }
</script>
</body>
</html>
